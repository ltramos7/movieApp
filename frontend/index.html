<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/style.css">
    <script src="https://kit.fontawesome.com/d29a87e3b9.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Major+Mono+Display&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Catamaran:wght@200&display=swap" rel="stylesheet">
    
    <title>Movie Search</title>
</head>
<body>
    <div class="header-area">
        <div class="brand-area">
            <h1>MovieInfo</h1>
            <h3>Find out what you like and don't like.</h3>
        </div>
        <form class="search-area">
            <input class="search-bar" type="text" id="input-value" placeholder="Search for a movie here...">
            <i class="fas fa-search" type="submit" id="search-btn"></i>
            
        </form>
    </div>

    <div id="searched-movies"></div>
    <div id="popular-movies"></div>

    <script src="./src/app.js"></script>
</body>
</html>
